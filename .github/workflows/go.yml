name: Go + Frontend CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # --- Go setup ---
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24'

      - name: Install dependencies
        run: |
          go mod tidy

      - name: Build Go project
        run: |
          go build -v ./...

      - name: Run Go tests
        run: |
          go test -v ./...

      # --- Optional frontend check ---
      - name: Check frontend files
        run: |
          # просто проверим синтаксис JS/CSS/HTML на минимальные ошибки
          find . -name "*.js" -exec echo "Checking {}" \;
          find . -name "*.css" -exec echo "Checking {}" \;
          find . -name "*.html" -exec echo "Checking {}" \;
