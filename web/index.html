<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MailBox</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-50">
    <!-- Login Screen -->
    <div id="loginScreen" class="min-h-screen flex items-center justify-center bg-gradient-to-r from-blue-500 to-blue-600">
        <div class="bg-white p-8 rounded-lg shadow-lg w-96 animate-fade-in">
            <h1 class="text-2xl font-bold text-center mb-6">MailBox</h1>
            <form id="loginForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" required>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" required>
                </div>
                <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 transition duration-300">
                    Login
                </button>
            </form>
        </div>
    </div>

    <!-- Email Interface -->
    <div id="emailInterface" class="hidden min-h-screen flex flex-col">
        <!-- Header -->
        <header class="bg-white shadow-sm">
            <div class="flex justify-between items-center px-6 py-4">
                <h1 class="text-xl font-bold text-blue-600">MailBox</h1>
                <button id="logoutBtn" class="text-gray-600 hover:text-gray-800 transition duration-300">
                    <i class="fas fa-sign-out-alt mr-2"></i>Logout
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <div class="flex flex-1">
            <!-- Sidebar -->
            <aside class="w-64 bg-white border-r">
                <!-- Navigation Menu -->
                <nav class="p-4">
                    <ul class="space-y-2">
                        <li>
                            <button class="mail-folder w-full text-left px-4 py-2 rounded hover:bg-blue-50 transition duration-300" data-folder="inbox">
                                <i class="fas fa-inbox mr-2"></i>Inbox
                            </button>
                        </li>
                        <li>
                            <button class="mail-folder w-full text-left px-4 py-2 rounded hover:bg-blue-50 transition duration-300" data-folder="sent">
                                <i class="fas fa-paper-plane mr-2"></i>Sent
                            </button>
                        </li>
                        <li>
                            <button class="mail-folder w-full text-left px-4 py-2 rounded hover:bg-blue-50 transition duration-300" data-folder="spam">
                                <i class="fas fa-exclamation-circle mr-2"></i>Spam
                            </button>
                        </li>
                        <li>
                            <button class="mail-folder w-full text-left px-4 py-2 rounded hover:bg-blue-50 transition duration-300" data-folder="trash">
                                <i class="fas fa-trash mr-2"></i>Trash
                            </button>
                        </li>
                    </ul>
                </nav>

                <!-- Filters -->
                <div class="p-4 border-t">
                    <div class="space-y-4">
                        <div>
                            <input type="text" id="searchEmails" placeholder="Search emails..." 
                                class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-500">
                        </div>
                        <div class="flex items-center">
                            <input type="checkbox" id="unreadOnly" class="rounded text-blue-500">
                            <label for="unreadOnly" class="ml-2 text-sm text-gray-600">Unread only</label>
                        </div>
                    </div>
                </div>
            </aside>

            <!-- Email List -->
            <main class="flex-1 bg-gray-50 p-6">
                <div id="emailList" class="space-y-4">
                    <!-- Emails will be inserted here by JavaScript -->
                </div>
            </main>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
